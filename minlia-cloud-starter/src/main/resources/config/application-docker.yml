        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
        initial-size: 1
        min-idle: 5
        max-active: 200
        max-total: 100
        max-wait: 60000
        validation-query: SELECT 1
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        #        max-evictable-idle-time-millis: 3600000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        log-abandoned: false
        remove-abandoned: false
        remove-abandoned-timeout-millis: 1800000
        use-global-data-source-stat: true
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
        async-init: true
        filters: stat,slf4j,wall
    sharding:
      tables:
        bmp_application_info:
          actual-data-nodes: ds.bmp_application_info_${20190623..20190624}
          table-strategy:
            standard:
              range-algorithm-class-name: com.minlia.bmp.common.shardingsphere.algorithm.RangeApplicationNumberShardingAlgorithm
              sharding-column: number
              precise-algorithm-class-name: com.minlia.bmp.common.shardingsphere.algorithm.PreciseApplicationNumberShardingTableAlgorithm
          key-generator:
            column: id
            type: SNOWFLAKE
        bmp_application_loan_info:
          actual-data-nodes: ds.bmp_application_loan_info_${20190623..20190624}
          table-strategy:
            standard:
              sharding-column: number
